{% extends "base.html" %}
{% block title %}
RPG Doodle Clone
{% endblock %}

{% block content %}
<h1> RPG Doodle Clone </h1>

Open doodles:


{% for doodle in doodles %}
  <div class="doodle_wrapper">
    <h3><a href="{{url_for('main.session',doodle_name=doodle.name)}}">{{ doodle.name }}</a></h3>
    <p> {{doodle.description}} </p>
    {% for a in answerers[doodle.id] %}
      <span class="answerer">{{a}} </span>
    {% endfor %}
  </div>
{% endfor %}
{% endblock %}
