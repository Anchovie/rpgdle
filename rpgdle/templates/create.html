{% extends "base.html" %}
{% block title %}
Create new RPGDLE

{% block head %}
<link href="{{ url_for('static', filename='jquery-ui.multidatespicker.css') }}" rel="stylesheet">
<script src="{{ url_for('static', filename='jquery-ui.multidatespicker.js')}}"></script>

{% endblock %}

{% block content %}
<h1> Luo uusi rpgdle [Ropedle] </h1>

<form method="POST" action="{{url_for('main.create')}}">
  <fieldset>
    <label for="doodleName">Nimi</label>
    <input type="text" name="name" id="doodleName" placeholder="Nimi">
    <label for="doodleDescription">Kuvaus</label>
    <textarea type="textarea" name="description" id="doodleDescription" placholder="Kuvaus"></textarea>
    <label for="doodleDates"> Valitse päivät </label>
    <input id="mdp">
    <input hidden type="text" name="dates" id="hiddenDates">
    <button type="submit">Luo</button>
  </fieldset>
