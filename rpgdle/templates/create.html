{% extends "base.html" %}
{% block title %}
Create new RPGDLE
{% endblock %}

{% block head %}
<link href="{{ url_for('static', filename='jquery-ui.multidatespicker.css') }}" rel="stylesheet">
<script src="{{ url_for('static', filename='jquery-ui.multidatespicker.js')}}"></script>
<script src="{{ url_for('static', filename='createDoodle.js')}}"></script>
{% endblock %}

{% block content %}
<h1> Create new RPGDLE </h1>

<form id="createDoodle" method="POST" action="{{url_for('main.create')}}">
  <label for="doodleName">Name</label>
  <input type="text" name="name" id="doodleName" placeholder="Nimi">
  <label for="doodleDescription">Description</label>
  <textarea type="textarea" rows="8" name="description" id="doodleDescription" placholder="Kuvaus"></textarea>
  <label for="groups">Groups</label>
  <!--<input type="text" name="groups" id="groups" placeholder="Group">-->
  <select name="groups" id="groups" required multiple>
      {% for g in groups %}
        <option value="{{g}}">{{g}}</option>
      {% endfor %}
  </select>
  <label for="doodleDates"> Choose dates </label>
  <div id="mdp"></div>
  <input hidden type="text" name="dates" id="hiddenDays">
  <button type="submit">Create</button>
</form>

{% endblock %}
