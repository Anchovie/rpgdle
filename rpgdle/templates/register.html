{% block content %}
<h1> Register </h1>

<form method="POST" action="{{ url_for('auth.register')}}">
    <label for="inputName"> Name </label>
    <input type="text" name="name" id="inputName" placeholder="Name">
    <label for="inputPassword"> Password </label>
